{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-md-6">
                <img class="card-img-top" src="../../{{ pallets.image.url }}" alt="#">
            </div>
            <div class="col-md-6">
                <h2>{{ pallets.title }}</h2>
                <h3>{{ pallets.description }}</h3>
                <h4>Price: {{ pallets.price }} $</h4>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
{% endblock %}
